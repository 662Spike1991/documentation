---
use: [articles]
title: Search
permalink: docs/search/
layout: default
dashsearch: true
---
{% block content_wrapper %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 search-results" style="margin-left: 50px;">

      <!-- Show a search field above results as well -->
      <!--input type="text" class="addsearch" placeholder="Search Pantheon Docs" /-->

      <!-- Custom script to grab query from URL and put into search bar -->
      <script>
        function parseParamsFromUrl() {
        var queryString = window.location.search;
            queryString = queryString.substring(11);
            queryString = queryString.split("+").join(" ");
        return queryString;
        }
        var urlParams = parseParamsFromUrl();
        document.getElementById('piodocsearch').setAttribute('value', urlParams);
      </script>

      <!-- Search results will be rendered to this div -->
      <div id="addsearch-results"></div>

      <!-- AddSearch settings -->
      <script>
      window.addsearch_settings = {
        "search_widget": {
          "placeholder": "Search Pantheon Docs",
          "show_search_suggestions": true,
          "search_suggestion_position": "left",
          "default_sortby": "relevance",
          "display_date": false,
          "display_meta_description": true,
          "display_result_image": false,
          "link_target": "_blank",
          "hide_logo": false,
          "direction": "ltr",
          "api_throttle_time": 2000,
          "automatic_filter_results_by_site_language": false
          "analytics_enabled": true
        }
      }
      </script>

      <!-- Script must be below search field and addsearch-results div -->
      <script async src="https://cdn.addsearch.com/v5/addsearch-ui.min.js?key=a7b957b7a8f57f4cc544c54f289611c6&id=search_widget"></script>
    </div>
  </div>
</div>
{% endblock %}

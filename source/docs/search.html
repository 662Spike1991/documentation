---
use: [articles]
title: Search
permalink: docs/search/
layout: default
dashsearch: true
---
{% block content_wrapper %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 search-results" style="margin-left: 50px;">

      <!-- Show a search field above results as well -->
      <!--input type="text" class="addsearch" placeholder="Search Pantheon Docs" /-->

      <!-- Custom script to grab query from URL and put into search bar -->
      <script>
        function parseParamsFromUrl() {
        var queryString = window.location.search;
            queryString = queryString.substring(11);
            queryString = queryString.split("+").join(" ");
        return queryString;
        }
        var urlParams = parseParamsFromUrl();
        document.getElementById('piodocsearch').setAttribute('value', urlParams);
      </script>

      <!-- Search results will be rendered to this div -->
      <div>
        <script>
          window.addsearch_settings = {
          "arp_01": {
            "show_search_suggestions": false,
            "automatic_match_all_query": false,
            "default_sortby": "relevance",
            "display_category": true,
            "display_date": false,
            "display_meta_description": false,
            "display_results_count": true,
            "display_result_image": true,
            "display_url": false,
            "display_sortby": true,
            "link_target": "_self",
            "hide_logo": false,
            "direction": "ltr",
            "analytics_enabled": false,
            "automatic_filter_results_by_site_language": false,
            "facets": {}
          }
          }
          </script>
          <script src="https://cdn.addsearch.com/v5/addsearch-ui.min.js?key=a7b957b7a8f57f4cc544c54f289611c6&type=search_results_page&id=arp_01"></script>
      </div>

    </div>
  </div>
</div>
{% endblock %}

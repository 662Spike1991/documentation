name: first-interaction-sticker
on: [pull_request, issues]
jobs:
  send-sticker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          issue-message: "Thanks for your first contribution to the Pantheon Docs site!"
          pr-message: "Your first contribution to Pantheon Docs!"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
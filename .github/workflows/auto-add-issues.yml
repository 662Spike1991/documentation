name: auto-add-issues
on: issues
  types: opened
jobs:
  add-to-project:
    name: add issue to project
    runs-on: ubuntu-latest
    steps:
      - name: add issue
        uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/pantheon-systems/projects/18
          github-token: ${{ secrets.GITHUB_TOKEN }}